spring.application.name=demo
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Mysql@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Set root logging level
logging.level.root=INFO
# Set logging level for a specific package or class (e.g., for your controllers)
logging.level.com.example=INFO
# Log to console (default behavior in Spring Boot)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
# Log to a file
logging.file.name=logs/app.log
# Enable file rolling (Spring Bootâ€™s built-in logback rolling feature)
# logging.file.max-size=10MB
# logging.file.max-history=30
# logging.file.total-size-cap=100MB
# Customize file log pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n


